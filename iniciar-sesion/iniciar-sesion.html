<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- Font -->
    <link
      href="https://fonts.googleapis.com/css?family=Muli&display=swap"
      rel="stylesheet"
    />
    <!-- Styles -->
    <link rel="stylesheet" href="./main.css" />
    <!-- Title -->
    <title>Inicia Sesión</title>
  </head>
  <body>
    <header class="header">
      <img class="header__img" src="https://git.io/J3uo4" alt="Platzi Video" />
    </header>
    <section class="login">
      <section class="login__container">
        <h2>Inicia sesión</h2>
        <form class="login__container--form">
          <input class="input" type="text" placeholder="Correo" />
          <input class="input" type="password" placeholder="Contraseña" />
          <a href="./../iniciar-sesion/iniciar-sesion.html">
            <button class="button">Iniciar Sesión</button>
          </a>
          <div class="login__container--remember-me">
            <label>
              <input
                type="checkbox"
                id="cbox1"
                value="first_checkbox"
              />Recuérdame
            </label>
            <a href="./#">Olvidé mi contraseña</a>
          </div>
        </form>
        <section class="login__container--social-media">
          <div><img src="https://git.io/J3uKC" /> Inicia sesión con Google</div>
          <div>
            <img src="https://git.io/J3uKO" /> Inicia sesión con Twitter
          </div>
        </section>
        <p class="login__container--register">
          No tienes ninguna cuenta
          <a href="./../registro/registro.html">Regístrate</a>
        </p>
      </section>
    </section>
    <footer class="footer">
      <a href="./../extras/terminos.html">Terminos de uso</a>
      <a href="./../extras/privacidad.html">Declaración de privacidad</a>
      <a href="./../extras/ayuda.html">Centro de ayuda</a>
    </footer>
  </body>
</html>
